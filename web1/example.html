<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            display: flex;
            flex-wrap: wrap;
        }
        .child{
            height: 300px;
            width: 300px;
            background-color: blueviolet;
            animation-name: myani;
            animation-timeline: view();
            animation-range: entry 0%;
            margin: 5%;
        }
        @keyframes myani{
            from{opacity: 0;scale: 0.5;}
            to{opacity: 1;scale: 1;}
        }

    </style>
</head>
<body>
    <div class="main">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
    </div>
</body>
</html>
